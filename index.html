<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de calories</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="question-container">
        <span class="question">
            Quel âge avez-vous ?
        </span>
        <span class="nombre-de-questions">
            1 / 5
        </span>
        <form class="reponse-container">
            <input type="text" name="reponse" id="reponse" placeholder="Ecrivez votre réponse ici...">
            <input type="submit" id="bouton">
        </form>
    </div>
</body>
</html>
